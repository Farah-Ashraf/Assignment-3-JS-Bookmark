<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Bookmark</title>
    <link rel="icon" href="./Images/bookmark.png" />
  </head>
  <body>
    <div
      class=" container  d-flex flex-column  align-items-center"
    >
      <div class=" pb-5">
        <h1 class="pt-5 position-relative">Bookmarker</h1>
      </div>
      <div class="py-5 pageContent w-100  ">

        <div class=" text-center pb-3">

            <h2 class="fs-3 ">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark Your Favourite Site
                <i class="fa-solid fa-bookmark"></i>
              </h2>
      

        </div>



        <div>
            <label for="bookmarkName" class=" fs-5 pb-2 fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
            <input type="text" placeholder="Bookmark Name" class=" form-control mb-4 p-2" id="bookmarkName" onfocus="test()"/>
        </div>


        <div>
            <label for="bookmarkUrl" class=" fs-5 pb-2 fw-bold" ><i class="fa-solid fa-link pe-2"></i> Site URL</label>
            <input type="text" placeholder="Website URL" class=" form-control mb-4 p-2" id="bookmarkUrl"/>
        </div>

        <div class=" text-center pt-4">
            <button class=" btn btn-danger px-5 py-2 fs-5 " onclick="addBookmark()" id="submitButton">Submit</button>
        </div>

        <div>
            <label for="searchInput" class=" fs-6 pb-2 fw-bold"><i class="fa-solid fa-magnifying-glass"></i> Search Site Name</label>
            <input type="text" id="searchInput" placeholder="Search..." class=" form-control mb-4 p-2" onkeyup="searchBookmark(this.value)"/>
        </div>


      </div>



      <div class=" w-100 mt-5">
          <table class=" table bg-light text-center">
              <thead>
                  <th class=" fs-5">Index</th>
                  <th class=" fs-5">Website Name</th>
                  <th class=" fs-5">visit</th>
                  <th class=" fs-5">Delete</th>
                  <th class=" fs-5">Update</th>

              </thead>

              <tbody id="bookmarktableBody">

                <!-- testing on static design -->
                    <!-- <td>1</td>
                  <td>google</td>
                  <td> <button class=" btn btn-success"><i class="fa-regular fa-eye"></i><a href="" target="blank" class=" text-white text-decoration-none" > Visit</a></button> </td>
                  <td> <button class=" btn btn-danger"><i class="fa-regular fa-trash-can"></i> Delete</button> </td>
                  <td> <button class=" btn btn-warning"><i class="fa-regular fa-trash-can"></i> Update</button> </td>   -->

              </tbody>

          </table>
      </div>


    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
